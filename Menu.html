<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Backround.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu {
            width: 400px;
            background: #383838;
            padding: 20px;
            color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgb(51, 49, 49);
            font-size: 18px;
        }
        
        .item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Snack Menu</h1>
        <div class="item"><span>Soda (Sprite & Coke)</span><span>$1</span></div>
        <div class="item"><span>Chips (Doritos, Cheetos, & Hot Cheetos)</span><span>$1</span></div>
        <div class="item"><span>5 Oreos</span><span>$1</span></div>
        <div class="item"><span>Izzie</span><span>$1.50</span></div>
        <div class="item"><span>Rice Crispy</span><span>$0.75</span></div>
        <div class="item"><span>Fruit by the Foot</span><span>$0.75</span></div>
        <div class="item"><span>Welches</span><span>$0.50</span></div>
    </div>
</body>
</html>
